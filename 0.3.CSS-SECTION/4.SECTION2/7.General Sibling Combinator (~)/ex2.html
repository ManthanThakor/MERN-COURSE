<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Sibling Selector</title>
    <style>
      .first-item {
        background-color: rgb(0, 1, 83);
        padding: 10px;
        align-items: center;
        text-align: center;
        border-radius: 2ch;
        margin: 10px;
        color: rgb(255, 255, 255);
      }
      .first-item ~ li {
        background-color: rgb(83, 0, 0);
        padding: 10px;
        align-items: center;
        text-align: center;
        border-radius: 2ch;
        margin: 10px;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="first-item">First Item</li>
      <li>Second Item (This will have a yellow background)</li>
      <li>Third Item (This will have a yellow background)</li>
    </ul>
  </body>
</html>
