<!DOCTYPE html>
<html>
  <head>
    <title>Traditional Event Handlers</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("https://img.goodfon.com/original/3840x2160/8/31/anime-babe-girl-sweat-sweaty-sticky-wet-armpit-armpits-anime.jpg")
          no-repeat center center fixed;

        background-size: cover;

        margin: 0;
        padding: 0;
        color: #ecf0f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #c0392b;
        box-shadow: 0 5px 20px rgba(231, 76, 60, 0.6);
        transform: translateY(-3px);
      }

      div {
        margin: 10px 0;
        padding: 30px;
        background-color: #34495e;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      div:hover {
        background-color: #2c3e50;
        box-shadow: 0 5px 20px rgba(52, 73, 94, 0.6);
      }

      input[type="text"] {
        margin: 10px 0;
        padding: 10px;
        width: calc(100% - 22px);
        box-sizing: border-box;
        border: none;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        background-color: #34495e;
        color: #ecf0f1;
      }

      form {
        background: #1abc9c;
        padding: 20px;
        width: 300px;
        margin: auto;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      form button[type="submit"] {
        width: 100%;
        background-color: #16a085;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      form button[type="submit"]:hover {
        background-color: #1abc9c;
        box-shadow: 0 5px 20px rgba(22, 160, 133, 0.6);
        transform: translateY(-3px);
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #1abc9c;
        }
        50% {
          box-shadow: 0 0 20px #1abc9c;
        }
        100% {
          box-shadow: 0 0 5px #1abc9c;
        }
      }

      div:hover {
        animation: glow 1s infinite alternate;
      }
    </style>
  </head>
  <body>
    <!-- Mouse Events -->
    <button id="clickButton">Click Me</button>
    <button id="doubleClickButton">Double Click Me</button>
    <div id="hoverDiv">Hover over me!</div>

    <!-- Keyboard Events -->
    <input type="text" id="keyInput" />

    <!-- Form Events -->
    <form id="myForm">
      <input type="text" id="formInput" />
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
